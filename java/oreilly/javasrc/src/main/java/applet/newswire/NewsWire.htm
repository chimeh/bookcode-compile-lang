<TITLE>Java NewsWire Demo</TITLE>
<BODY BGCOLOR=GREEN>
<H1>Java NewsWire Demo</H1>
<P>This is a non-live demo!</P>
<APPLET CODE="NewsWire" WIDTH="450" HEIGHT="20">
	<PARAM NAME="filename" value="NewsWire.txt">
	<PARAM NAME="fontsize" value="11">
	<PARAM NAME="text-bold" value="no">
	<PARAM NAME="bg-color" value="255 204 153">
	<PARAM NAME="border-color" value="102 51 0">
	<PARAM NAME="text-color" value="102 51 0">
	<PARAM NAME="link-color" value="0 0 255">
	<PARAM NAME="char-delay" value="40">
	<PARAM NAME="phrase-delay" value="1400">
	<PARAM NAME="jic-delay" value="2000">
</APPLET>
