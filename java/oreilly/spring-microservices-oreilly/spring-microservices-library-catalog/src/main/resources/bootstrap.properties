server.port=5001
spring.application.name=catalog
spring.profiles.active=default
#server running spring cloud config server
spring.cloud.config.uri=http://localhost:5003
#where to find the Eureka server
eureka.client.service-url.defaultZone=http://localhost:5004/eureka/

#have to manually enable specific actuator endpoints
management.endpoints.web.exposure.include=refresh,health,info,features