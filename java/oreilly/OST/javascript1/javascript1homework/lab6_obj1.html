<!doctype html>
<html lang="en">
  <head>
  <title> Lab 6, Objective 1 </title>
  <meta charset="utf-8">
  <script>
    // Declaring an array to hold all the numbers and initializing each element to use in an iterator
    var numberArray = [5, 8, 32, 2, 7];
    // Declaring a variable to hold the result of adding the numberArray elements together
    var result = 0;
    // Iterating through each element in the numberArray and adding that value to the result variable
    for(var i=0; i < numberArray.length; i++){
      result += numberArray[i];
    }
    // Outputing result to the console
    console.log("Resulting addition of all elements: " + result);
   </script>
<body>
</body>
</html>
